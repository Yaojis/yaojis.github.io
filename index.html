<html>
	<head>
		<meta charset="UTF-8">
		<title>“注册”</title>
		<style type="text/css">
			#code{
				width: 80px;
				height: 40px;
				background-color: #eee;
				font-size: 35px;
				/*vertical-align: middle;*/
				line-height: 40px;
				margin-bottom: 5px;
			}
			#main{
				width: 425px;
				margin: 0 auto;
				position: relative;

			}
			#codeArea{
				width: 120px;
				position: absolute;
				right: 20px;
				bottom: 0px;
			}
		</style>
		<script type="text/javascript" src="../js/script_practice.js"></script>
	</head>
	<body>
		<div align="center" id="main">
		<form action="" method="post">
			账户：<input type="text" name="userName" />
			<br />
			密码：<input type="password" name="userPsw" />
			<br />
			性别：
			<input type="radio" value="man" name="gender" checked="checked" />男
			<input type="radio" value="women" name="gender" />女
			<br />
			爱好：
			<input type="checkbox" value="1" name="music" />音乐
			<input type="checkbox" value="2" name="sport" />体育
			<input type="checkbox" value="3" name="reading" />阅读
			<br />
			学院：
			<select>
				<option>信息工程学院</option>
				<option selected="selected">高博软件学院</option>
				<option>艺术设计学院</option>
			</select>
			<br />
			个人简介：
			<br />
			<textarea rows="10" cols="50" placeholder="在这里输入个人简介。。。"></textarea>
			<br /><br />
			<input type="reset" value="重置" name="resetBtn" /><br><br>
			<input type="submit" value="注册" name="submitBtn" />
		</form>
		<div id="codeArea">
			<div id="code"></div>
			<button onclick="createRandCode()">点击获取验证码</button>
		</div>
		</div>
		<hr />
		<a href="index.html">返回</a>
	</body>
</html>
